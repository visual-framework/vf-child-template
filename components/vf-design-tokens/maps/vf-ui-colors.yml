imports:
  - "../core.palette.alias.yml"

props:
  - name: vf-ui-color--black
    value: '{!color-ui-black}'
    meta:
      friendlyName: UI Black
  - name: vf-ui-color--gray
    value: '{!color-ui-gray}'
    meta:
      friendlyName: UI Grey
  - name: vf-ui-color--gray-light
    value: '{!color-ui-gray-light}'
